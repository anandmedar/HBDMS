<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>HBD ManjuSri</title>
</head>

<body>

    <div class="container">
        <h1 id="headline">Countdown to birthday</h1>
        <div id="countdown">
            <ul>
                <li><span id="days"></span> days</li>
                <li><span id="hours"></span> Hours</li>
                <li><span id="minutes"></span> Minutes</li>
                <li><span id="seconds"></span> Seconds</li>
            </ul>
        </div>

        <div id="content" class="emoji">
            <h2>Click this card</h2>
            <div class="body">
                <div class="birthdayCard">
                    <div class="cardFront">
                        <h3 class="happy">HAPPY BIRTHDAY!</h3>
                        <div class="balloons">
                            <div class="balloonOne"></div>
                            <div class="balloonTwo"></div>
                            <div class="balloonThree"></div>
                            <div class="balloonFour"></div>
                        </div>
                    </div>
                    <div class="cardInside">
                        <h3 class="back">HAPPY BIRTHDAY!</h3>
                        <p>Dear best friend,</p>
                        <p>Happy birthday!! I hope your day is filled with lots of love and laughter! May all of your
                            birthday
                            wishes come true.</p>
                    </div>
                </div>
                <div class="balloon"></div>
                <div class="balloon"></div>
                <div class="balloon"></div>
                <div class="balloon"></div>
                <div class="balloon"></div>
                <div class="balloon"></div>
                <div class="balloon"></div>
                <div class="balloon"></div>
                <div class="balloon"></div>
            </div>
        </div>
    </div>
</body>

</html>
